<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <!--link rel="stylesheet" href="./style.css"/>-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>EmergenSeiz</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i>EmergenSeiz</h1>
    <p>Predict when you're at risk of a seizure and receive text notifications.</p>
    <p>Built by Pina Gomet and Kevin Le with &#9825;</p>
    
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Send New Data & Run Prediction</h3>
        <p id='demo'>{{ variable }} </p> 
        <form id="user-form" class="card-body" method="post" action="/">
          <button type="submit" class="btn" value = "Send New Data and Run Prediction" name = "predict">Run Prediction</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Add in Phone Number<Title></Title></h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Notify You & Your Contacts When High Risk of Seizure is Predicted</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Add Number</button>
        </form>
      </div>

      </div>
    </div>
  </main>

</body>
</html>
